<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">

function dobValidate() {
var text = "";
for(var x=1;x<=10;x++)
{
text += x + " " ;
}

document.getElementById("demo").innerHTML = text;

}

</script>

</head>

<body onload="dobValidate()">


<p style="background-color: red" id = "demo" onload="dobValidate()"> Hello </p>

</body>
</html>
